<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de don</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 700px;
            margin: 50px auto;
        }
        .form-control:invalid {
            border-color: #dc3545;
        }
        .form-control:valid {
            border-color: #28a745;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container form-container">
    <h2 class="mb-4 text-center text-danger">üìù Formulaire de don</h2>
    <form th:action="@{/traitement-don}" method="post" novalidate>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="montant" class="form-label">Montant du don (‚Ç¨)</label>
            <input type="number" class="form-control" id="montant" name="montant" min="1" required>
        </div>
        <div class="mb-3">
            <label for="typeDon" class="form-label">Type de don</label>
            <select class="form-select" id="typeDon" name="typeDon" required>
                <option value="">-- S√©lectionner --</option>
                <option value="ponctuel">Don ponctuel</option>
                <option value="mensuel">Don mensuel</option>
                <option value="materiel">Don mat√©riel/en nature</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="paiement" class="form-label">Mode de paiement</label>
            <select class="form-select" id="paiement" name="paiement" required>
                <option value="">-- S√©lectionner --</option>
                <option value="stripe">Carte bancaire (Stripe)</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Faire un don</button>
    </form>
</main>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
