<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding-bottom: 0;
        }

        .card {
            height: 100%;
        }

        .card:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        footer {
            margin-top: auto;
            padding: 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container mt-5 mb-0">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        <!-- Bloc : Évènements -->
        <div class="col">
            <div class="card border-secondary">
                <div class="card-body">
                    <h5 class="card-title text-secondary">📅 Évènements</h5>
                    <div class="accordion" id="accordionEvenements">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingEvenements">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEvenements">
                                    Voir les sous-rubriques
                                </button>
                            </h2>
                            <div id="collapseEvenements" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <ul>
                                        <li><a th:href="@{/evenements}">📍 Dates du forum</a></li>
                                        <li><a href="#">🗣️ Témoignages</a></li>
                                        <li><a href="#">🏫 Intervention en établissements</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
